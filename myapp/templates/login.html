
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <title>Login</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #2271FF;">
                <div class="featured-image mb-3">
                    <img src="{% static 'img/log.svg' %}" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">
                    MathPou</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Simulador Fourier para
                    estudiantes de ingenieria.</small>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hola, de nuevo</h2>
                        <p>Estamos contentos de tenerte de vuelta.</p>
                    </div>
                    <form id="signin-form" onsubmit="redirectToHome()">
                        <div class="input-group mb-3">
                            <input type="email" id="emailLogin" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Correo electrónico">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" id="passwordLogin" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Contraseña">
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck"
                                    class="form-check-label text-secondary"><small>Recuérdame</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="#">¿Olvidaste tu contraseña?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button id="loginbt" class="btn btn-lg btn-primary w-100 fs-6">Iniciar sesión</button>
                        </div>
                    </form>
                    <div class="row">
                        <small>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></small>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="{% static 'js/login.js' %}">

</body>
{% block content %}
{% endblock %}
</html>
