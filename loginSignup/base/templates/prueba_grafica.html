{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/prueba_grafica.css' %}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.4/katex.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.4/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.4/contrib/auto-render.min.js"></script>

    <title>MathPou</title>
</head>

<body>

    <!-- Navbar -->
    <div id="navbar">
        {% block navbar %}
        {% include 'navbar.html' %}
        {% endblock %}
    </div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <!-- Menú de ejemplos -->
        <div class="container2 mt-5 menu-card" style="float: right;">
            <div class="menu-item">
                <h3>Ejemplo num 1</h3>
                <button type="button" id="ejem1">Ver</button>
            </div>
            <div class="menu-item">
                <h3>Ejemplo num 2</h3>
                <button type="button" id="ejem2">Ver</button>
            </div>
            <div class="menu-item">
                <h3>Ejemplo num 3</h3>
                <button type="button" id="ejem3">Ver</button>
            </div>
            <div class="menu-item">
                <h3>Ejemplo num 4</h3>
                <button type="button" id="ejem4">Ver</button>
            </div>
        </div>

        <!-- Título de la página -->
        <div class="row">
            <div class="col-12 text-center">
                <h1>Gráficas de Ondas y Suma</h1>
            </div>
        </div>

        <!-- Contenedor para el canvas de las gráficas -->
        <div class="row">
            <div class="col-12">
                <div id="canvas-container">
                    <!-- Aquí se mostrará el canvas principal -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'js/pulso.js' %}"></script>

</body>

</html>
{% endblock content %}
