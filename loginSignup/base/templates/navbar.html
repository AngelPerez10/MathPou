<nav id="sidebar">
    <!-- Estilos integrados -->
    <style>
        :root {
            --sidebar-bg: #ffffff;
            --sidebar-text: #333333;
            --sidebar-hover: #f5f5f5;
            --sidebar-active: #0E4BF1;
            --sidebar-logo: #0E4BF1;
            --sidebar-border: #e0e0e0;
            --transition-speed: 0.2s;
        }
        
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 300px;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            transition: all var(--transition-speed) ease;
            z-index: 1000;
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .logo-name {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--sidebar-border);
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .logo_name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--sidebar-logo);
            letter-spacing: 0.5px;
        }
        
        .menu-items {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0 0.5rem;
            height: calc(100vh - 80px);
        }
        
        .nav-links, .logout-mode {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        
        .nav-links li, .logout-mode li {
            width: 100%;
            margin: 2px 0;
        }
        
        .nav-links li a, .logout-mode li a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--sidebar-text);
            text-decoration: none;
            transition: all var(--transition-speed) ease;
            border-radius: 6px;
            gap: 12px;
        }
        
        .nav-links li a:hover, .logout-mode li a:hover {
            background: var(--sidebar-hover);
            color: var(--sidebar-active);
        }
        
        .nav-links li a.active {
            background: rgba(14, 75, 241, 0.1);
            color: var(--sidebar-active);
            font-weight: 500;
        }
        .nav-links li a i, .logout-mode li a i {
            font-size: 1.1rem;
            min-width: 24px;
            text-align: center;
            color: inherit;
            flex-shrink: 0;
        }
        
        .link-name {
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            min-width: 0;
        }
        
        .logout-mode {
            margin-top: auto;
            margin-bottom: 1rem;
            padding-top: 0.5rem;
        }
        
        /* Versión compacta para pantallas pequeñas */
        @media (max-width: 768px) {
            #sidebar {
                width: 60px;
            }
            
            .logo_name, .link-name {
                display: none;
            }
            
            .nav-links li a, .logout-mode li a {
                justify-content: center;
                padding: 14px 0;
                gap: 0;
            }
            
            .nav-links li a i, .logout-mode li a i {
                margin-right: 0;
                font-size: 1.3rem;
                flex-shrink: 0;
            }
        }
    </style>

    <div class="logo-name">
        <span class="logo_name">MathPou</span>
    </div>

    <div class="menu-items">
        <ul class="nav-links">
            <li>
                <a href="{% url 'base:index' %}" class="{% if request.path == '/' %}active{% endif %}">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Inicio</span>
                </a>
            </li>

            <li>
                <a href="{% url 'base:prueba-grafica' %}" class="{% if 'prueba-grafica' in request.path %}active{% endif %}">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Dominio en la frecuencia</span>
                </a>
            </li>

            <li>
                <a href="{% url 'base:prueba-data' %}" class="{% if 'prueba-data' in request.path %}active{% endif %}">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Dominio en el tiempo</span>
                </a>
            </li>

            <li>
                <a href="{% url 'base:show-signal-data' %}" class="{% if 'show-signal-data' in request.path %}active{% endif %}">
                    <i class="uil uil-comment-exclamation"></i>
                    <span class="link-name">Ejemplos de serie de funciones típicas</span>

                </a>
            </li>
        </ul>

        <ul class="logout-mode">
            <li>
                <a href="{% url 'base:home' %}">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Salir</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
