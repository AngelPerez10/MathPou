<!-- templates/signal_data.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signal Data</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/signal-data/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('amplitudes').textContent = JSON.stringify(data.amplitudes, null, 2);
                    document.getElementById('phases').textContent = JSON.stringify(data.phases, null, 2);
                    document.getElementById('time').textContent = JSON.stringify(data.time, null, 2);
                    document.getElementById('signal').textContent = JSON.stringify(data.signal, null, 2);
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</head>
<body>
    <h1>Signal Data</h1>
    <h2>Amplitudes:</h2>
    <pre id="amplitudes"></pre>
    <h2>Phases:</h2>
    <pre id="phases"></pre>
    <h2>Time:</h2>
    <pre id="time"></pre>
    <h2>Signal:</h2>
    <pre id="signal"></pre>
</body>
</html>
